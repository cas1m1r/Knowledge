<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maxwell Knowledge Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Graphology + Sigma from CDN -->
  <script src="https://unpkg.com/graphology@0.25.4/dist/graphology.umd.min.js"></script>
  <script src="https://unpkg.com/graphology-layout-forceatlas2@0.6.1/build/graphology-layout-forceatlas2.js"></script>
  <script src="https://unpkg.com/sigma@2.4.0/build/sigma.min.js"></script>

  <style>
    :root {
      color-scheme: dark;
      --bg: #05070a;
      --panel: #10131a;
      --accent: #4cc3ff;
      --text-main: #f5f5f5;
      --text-muted: #a0a4b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #161b26 0, #05070a 60%);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      flex: 0 0 auto;
      padding: 0.5rem 0.9rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(5, 7, 10, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.15rem;
    }

    #legend {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    #sigma-container {
      flex: 1 1 auto;
      min-height: 0;
      width: 100%;
    }

    #tooltip {
      position: fixed;
      pointer-events: none;
      background: rgba(5, 7, 10, 0.98);
      border-radius: 8px;
      padding: 0.4rem 0.6rem;
      font-size: 0.75rem;
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.08);
      max-width: 260px;
      display: none;
      z-index: 20;
    }

    #tooltip .label {
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    #tooltip .meta {
      color: var(--text-muted);
    }

    #footer {
      position: fixed;
      bottom: 0.6rem;
      left: 0.8rem;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      background: rgba(5, 7, 10, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.7rem;
      color: var(--text-muted);
      z-index: 15;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="title">Maxwell Knowledge Map</div>
      <div class="subtitle">Downsampled view for the web</div>
    </div>
    <div id="legend">
      <span class="legend-item">
        <span class="legend-dot" style="background:#4cc3ff;"></span> Concept
      </span>
      <span class="legend-item">
        <span class="legend-dot" style="background:#ffcc66;"></span> Capsule
      </span>
      <span class="legend-item">
        <span class="legend-dot" style="background:#ff6b8b;"></span> Issue
      </span>
    </div>
  </header>

  <div id="sigma-container"></div>

  <div id="tooltip">
    <div class="label"></div>
    <div class="meta"></div>
  </div>

  <div id="footer">
    Scroll / pinch to zoom · drag to pan · hover nodes for details
  </div>

  <script>
    const Graph = graphology.Graph;
    const fa2 = window.fa2;

    const container = document.getElementById("sigma-container");
    const tooltip = document.getElementById("tooltip");
    const labelEl = tooltip.querySelector(".label");
    const metaEl = tooltip.querySelector(".meta");

    function nodeColor(node) {
      const type = node.type || "";
      if (type === "capsule") return "#ffcc66";
      if (type === "issue") return "#ff6b8b";
      if (type === "concept") return "#4cc3ff";
      return "#888";
    }

    function nodeSize(node) {
      const base = 2;
      const d = node.degree || 0;
      return base + Math.min(6, Math.sqrt(d) * 0.8);
    }

    async function loadGraph() {
      const res = await fetch("graph.json");
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();

      const graph = new Graph({ type: "undirected" });

      // Nodes
      data.nodes.forEach(n => {
        if (!graph.hasNode(n.id)) {
          graph.addNode(n.id, {
            label: n.label,
            type: n.type,
            degree: n.degree || 0,
            size: nodeSize(n),
            color: nodeColor(n),
          });
        }
      });

      // Edges
      data.edges.forEach((e, i) => {
        const id = "e" + i;
        if (graph.hasNode(e.source) && graph.hasNode(e.target)) {
          graph.addEdgeWithKey(id, e.source, e.target, {
            type: e.type || "link",
          });
        }
      });

      // Layout
      fa2.assign(graph, {
        iterations: 200,
        settings: {
          gravity: 1,
          scalingRatio: 50,
          linLogMode: true,
        },
      });

      // Render
      const renderer = new sigma.Sigma(graph, container, {
        renderLabels: true,
        defaultEdgeType: "line",
        labelDensity: 0.8,
        labelGridCellSize: 100,
        zIndex: true,
      });

      renderer.on("enterNode", ({ node }) => {
        const attrs = graph.getNodeAttributes(node);
        labelEl.textContent = attrs.label || node;
        metaEl.textContent = `${attrs.type || "node"} · degree ${attrs.degree ?? 0}`;
        tooltip.style.display = "block";
      });

      renderer.on("leaveNode", () => {
        tooltip.style.display = "none";
      });

      renderer.getMouseCaptor().on("mousemove", e => {
        if (tooltip.style.display === "block") {
          tooltip.style.left = e.x + 12 + "px";
          tooltip.style.top = e.y + 12 + "px";
        }
      });
    }

    loadGraph().catch(err => {
      console.error("Failed to load graph.json:", err);
      alert("Failed to load graph.json – see console for details.");
    });
  </script>
</body>
</html>
