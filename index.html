<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maxwell Knowledge Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Graphology + Sigma from CDN -->
  <script src="https://unpkg.com/graphology@0.25.4/dist/graphology.umd.min.js"></script>
  <script src="https://unpkg.com/sigma@2.4.0/build/sigma.min.js"></script>

  <style>
    :root {
      color-scheme: dark;
      --bg: #05070a;
      --panel: #10131a;
      --accent: #4cc3ff;
      --text-main: #f5f5f5;
      --text-muted: #a0a4b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #161b26 0, #05070a 60%);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      flex: 0 0 auto;
      padding: 0.5rem 0.9rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(5, 7, 10, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.15rem;
    }

    #legend {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    #sigma-container {
      flex: 1 1 auto;
      min-height: 0;
      width: 100%;
    }

    #tooltip {
      position: fixed;
      pointer-events: none;
      background: rgba(5, 7, 10, 0.98);
      border-radius: 8px;
      padding: 0.4rem 0.6rem;
      font-size: 0.75rem;
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.08);
      max-width: 260px;
      display: none;
      z-index: 20;
    }

    #tooltip .label {
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    #tooltip .meta {
      color: var(--text-muted);
    }

    #footer {
      position: fixed;
      bottom: 0.6rem;
      left: 0.8rem;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      background: rgba(5, 7, 10, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.7rem;
      color: var(--text-muted);
      z-index: 15;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="title">Maxwell Knowledge Map</div>
      <div class="subtitle">Downsampled view for the web</div>
    </div>
    <div id="legend">
      <span class="legend-item">
        <span class="legend-dot" style="background:#4cc3ff;"></span> Concept
      </span>
      <span class="legend-item">
        <span class="legend-dot" style="background:#ffcc66;"></span> Capsule
      </span>
      <span class="legend-item">
