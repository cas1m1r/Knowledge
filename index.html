<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maxwell Knowledge Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Graphology + Sigma from CDN -->
  <script src="https://unpkg.com/graphology@0.25.4/dist/graphology.umd.min.js"></script>

  <style>
    :root {
      color-scheme: dark;
      --bg: #05070a;
      --panel: #10131a;
      --accent: #4cc3ff;
      --text-main: #f5f5f5;
      --text-muted: #a0a4b8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #161b26 0, #05070a 60%);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      flex: 0 0 auto;
      padding: 0.5rem 0.9rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(5, 7, 10, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.07em;
    }

    .subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.15rem;
    }

    #legend {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    #sigma-container {
      flex: 1 1 auto;
      min-height: 0;
      width: 100%;
    }

    #tooltip {
      position: fixed;
      pointer-events: none;
      background: rgba(5, 7, 10, 0.98);
      border-radius: 8px;
      padding: 0.4rem 0.6rem;
      font-size: 0.75rem;
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.08);
      max-width: 260px;
      display: none;
      z-index: 20;
    }

    #tooltip .label {
      font-weight: 600;
      margin-bottom: 0.15rem;
    }

    #tooltip .meta {
      color: var(--text-muted);
    }

    #footer {
      position: fixed;
      bottom: 0.6rem;
      left: 0.8rem;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      background: rgba(5, 7, 10, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.7rem;
      color: var(--text-muted);
      z-index: 15;
    }

    #status-badge {
      position: fixed;
      top: 0.6rem;
      right: 0.8rem;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      background: rgba(5, 7, 10, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.7rem;
      color: var(--text-muted);
      z-index: 15;
    }
  </style>

<body>
  <header>
    <div>
      <div class="title">Maxwell Knowledge Map</div>
      <div class="subtitle">Downsampled view for the web</div>
    </div>
    <div id="legend">
      <span class="legend-item">
        <span class="legend-dot" style="background:#4cc3ff;"></span> Concept
      </span>
      <span class="legend-item">
        <span class="legend-dot" style="background:#ffcc66;"></span> Capsule
      </span>
      <span class="legend-item">
        <span class="legend-dot" style="background:#ff6b8b;"></span> Issue
      </span>
    </div>
  </header>

  <div id="sigma-container"></div>

  <div id="tooltip">
    <div class="label"></div>
    <div class="meta"></div>
  </div>

  <div id="footer">
    Scroll / pinch to zoom · drag to pan · hover nodes for details
  </div>

  <div id="status-badge">Status: booting…</div>

  <script>
    console.log("Maxwell viewer script: starting");

    const Graph = graphology.Graph;
    const container = document.getElementById("sigma-container");
    const tooltip = document.getElementById("tooltip");
    const labelEl = tooltip.querySelector(".label");
    const metaEl = tooltip.querySelector(".meta");
    const statusEl = document.getElementById("status-badge");

    function setStatus(text) {
      statusEl.textContent = "Status: " + text;
    }

    function nodeColor(node) {
      const type = node.type || "";
      if (type === "capsule") return "#ffcc66";
      if (type === "issue") return "#ff6b8b";
      if (type === "concept") return "#4cc3ff";
      return "#888";
    }

    function nodeSize(node) {
      const base = 2;
      const d = node.degree || 0;
      return base + Math.min(6, Math.sqrt(d) * 0.8);
    }

    async function loadGraph() {
      console.log("Maxwell viewer: fetching graph.json…");
      setStatus("fetching graph.json…");

      const res = await fetch("graph.json");
      if (!res.ok) {
        throw new Error("HTTP " + res.status + " when fetching graph.json");
      }
      const data = await res.json();
      console.log("Maxwell viewer: graph.json loaded", {
        nodes: data.nodes.length,
        edges: data.edges.length,
      });
      setStatus(`graph loaded (${data.nodes.length} nodes)`);

      const graph = new Graph({ type: "undirected" });

      // --- Add nodes with a simple spiral layout ---
      const N = data.nodes.length || 1;
      let i = 0;
      data.nodes.forEach(n => {
        if (graph.hasNode(n.id)) return;

        const t = i / N;
        const angle = 2 * Math.PI * t * 6;      // 6 turns
        const radius = 10 * Math.sqrt(t + 0.01);

        graph.addNode(n.id, {
          label: n.label,
          type: n.type,
          degree: n.degree || 0,
          size: nodeSize(n),
          color: nodeColor(n),
          x: radius * Math.cos(angle),
          y: radius * Math.sin(angle),
        });
        i++;
      });

      console.log("Maxwell viewer: nodes added to graph:", graph.order);

      // --- Add edges, de-duplicating by unordered pair ---
      const seenPairs = new Set();
      let edgeCount = 0;
      data.edges.forEach(e => {
        const src = e.source;
        const tgt = e.target;
        if (!graph.hasNode(src) || !graph.hasNode(tgt)) return;

        const a = src < tgt ? src + "→" + tgt : tgt + "→" + src;
        if (seenPairs.has(a)) return;
        seenPairs.add(a);

        graph.addEdge(src, tgt, {
          type: e.type || "link",
        });
        edgeCount++;
      });

      console.log("Maxwell viewer: edges added:", edgeCount);
      setStatus(`rendering (${graph.order} nodes)`);

      const renderer = new window.Sigma(graph, container, {
        renderLabels: true,
        defaultEdgeType: "line",
        labelDensity: 0.8,
        labelGridCellSize: 100,
        zIndex: true,
      });

      // Tooltip<script>
  console.log("Maxwell viewer script: starting");

  const Graph = graphology.Graph;
  const Sigma = window.Sigma;

  const container = document.getElementById("sigma-container");
  const tooltip = document.getElementById("tooltip");
  const labelEl = tooltip.querySelector(".label");
  const metaEl = tooltip.querySelector(".meta");
  const statusEl = document.getElementById("status-badge");

  function setStatus(text) {
    statusEl.textContent = "Status: " + text;
  }

  // NOTE: we use node.kind for our semantic type (capsule/concept/issue),
  // NOT node.type, because Sigma reserves node.type for render programs.
  function nodeColor(node) {
    const kind = node.kind || "";
    if (kind === "capsule") return "#ffcc66";
    if (kind === "issue") return "#ff6b8b";
    if (kind === "concept") return "#4cc3ff";
    return "#888";
  }

  function nodeSize(node) {
    const base = 2;
    const d = node.degree || 0;
    return base + Math.min(6, Math.sqrt(d) * 0.8);
  }

  async function loadGraph() {
    console.log("Maxwell viewer: fetching graph.json…");
    setStatus("fetching graph.json…");

    const res = await fetch("graph.json");
    if (!res.ok) {
      throw new Error("HTTP " + res.status + " when fetching graph.json");
    }
    const data = await res.json();
    console.log("Maxwell viewer: graph.json loaded", {
      nodes: data.nodes.length,
      edges: data.edges.length,
    });
    setStatus(`graph loaded (${data.nodes.length} nodes)`);

    const graph = new Graph({ type: "undirected" });

    // --- Add nodes with a simple spiral layout ---
    const N = data.nodes.length || 1;
    let i = 0;
    data.nodes.forEach(n => {
      if (graph.hasNode(n.id)) return;

      const t = i / N;
      const angle = 2 * Math.PI * t * 6;      // 6 turns
      const radius = 10 * Math.sqrt(t + 0.01);

      const kind = n.type || "";  // semantic type from graph.json

      graph.addNode(n.id, {
        label: n.label,
        kind: kind,               // store as 'kind', not 'type'
        degree: n.degree || 0,
        size: nodeSize({ degree: n.degree || 0 }),
        color: nodeColor({ kind }),
        x: radius * Math.cos(angle),
        y: radius * Math.sin(angle),
        // important: DO NOT set node.type here (Sigma uses that internally)
      });
      i++;
    });

    console.log("Maxwell viewer: nodes added to graph:", graph.order);

    // --- Add edges, de-duplicating by unordered pair ---
    const seenPairs = new Set();
    let edgeCount = 0;
    data.edges.forEach(e => {
      const src = e.source;
      const tgt = e.target;
      if (!graph.hasNode(src) || !graph.hasNode(tgt)) return;

      const a = src < tgt ? src + "→" + tgt : tgt + "→" + src;
      if (seenPairs.has(a)) return;
      seenPairs.add(a);

      graph.addEdge(src, tgt, {
        type: "line",   // explicit default edge program
      });
      edgeCount++;
    });

    console.log("Maxwell viewer: edges added:", edgeCount);
    setStatus(`rendering (${graph.order} nodes)`);

    const renderer = new Sigma(graph, container, {
      renderLabels: true,
      defaultEdgeType: "line",
      labelDensity: 0.8,
      labelGridCellSize: 100,
      zIndex: true,
    });

    // Tooltip
    renderer.on("enterNode", ({ node }) => {
      const attrs = graph.getNodeAttributes(node);
      labelEl.textContent = attrs.label || node;
      metaEl.textContent = `${attrs.kind || "node"} · degree ${attrs.degree ?? 0}`;
      tooltip.style.display = "block";
    });

    renderer.on("leaveNode", () => {
      tooltip.style.display = "none";
    });

    renderer.getMouseCaptor().on("mousemove", e => {
      if (tooltip.style.display === "block") {
        tooltip.style.left = e.x + 12 + "px";
        tooltip.style.top = e.y + 12 + "px";
      }
    });

    setStatus(`ready (${graph.order} nodes, ${edgeCount} edges)`);
    console.log("Maxwell viewer: ready");
  }

  window.addEventListener("load", () => {
    console.log("Maxwell viewer: window load event, calling loadGraph()");
    setStatus("initializing…");

    loadGraph()
      .then(() => {
        console.log("Maxwell viewer: loadGraph() completed");
      })
      .catch(err => {
        console.error("Maxwell viewer error:", err);
        setStatus("ERROR – see console");
        alert("Viewer error – see browser console for details.");
      });
  });
</script>
